<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Galleriee | Photo Search App</title>

        <link rel="stylesheet" href="./album/common.css"/>
        <link rel="stylesheet" href="./album/search.css"/>
    </head>
    <body>
        <nav>
            <a href="./"><img src="./album/logo.png" alt="Logo" class="logo"/></a>
            <a href="./"><h1 class="title">GALLERIEE</h1></a>
            <form action="./search.html" method="get">
                <input type="text" name="q" autocomplete="off" class="search" placeholder="Search anything"/>
                <input type="submit" value="SEARCH" class="search"/>
            </form>
        </nav>

        <section>
            <h1 class="heading">&lt;SEARCH FOR - <span id="search_query"></span>/&gt;</h1>
            <div class="container" id="result_container"></div>
        </section>

        <footer>
            <a href="./"><h5>Galleriee</h5></a>
            <h1>||</h1>
            <a href="https://github.com/pravinkumar-ri">Github</a>
        </footer>

        <script src="./album/common.js"></script>
        <script src="./album/search.js"></script>
    </body>
</html>
